<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="geraor de senhas">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de senhas logo" />

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="25" />

        <button id="button" class="button-cta" onclick=generatePassword()>Gerar Senha</button>

    </main>

    <div id="container-password" onclick="abc()" class="container-password hide">
        <span class="title">Sua senha foi gerada</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
